<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Proyecto / editarProducto</title>
<div th:replace="fragment/linksHeader :: links"></div>
<link rel="stylesheet" th:href="@{/css/editarProducto.css}">
</head>
<body style="overflow-x: hidden; overflow-y: hidden">
	<div>
		<img src="/images/fondos/registroProducto.png">
		<br><br><br><br><br><br><br>
		<div id="divisionPrincipal">
			<form action="#" th:object="${producto}"
				th:action="@{/modificarProducto/{id}(id=${producto.id})}"
				method="post">
				<table align="center">
					<thead>
						<tr>
							<th colspan="2" id="titulo">Edici&oacute;n de producto<hr></th>
						</tr><br>
					</thead>
					<tbody>
						<tr>
							<td>Nombre:</td>
							<td><input type="text" placeholder="Nombre"
								th:field="${producto.nombre}" required="true" /></td>
						</tr>
						<tr><td><div class="divEsp"></div></td></tr>
						<tr>
							<td>Cantidad:</td>
							<td><input type="number" placeholder="Cantidad"
								th:field="${producto.cantidad}" required="true" /></td>
						</tr>
						<tr><td><div class="divEsp"></div></td></tr>
						<tr>
							<td>Categor&iacute;a:</td>
							<td><select th:field="*{idSubcategoria}">
									<option th:each="subcategoria : ${listaSubcategorias}"
										th:value="${subcategoria.id}" th:text="${subcategoria.nombre}"
										th:selected="${subcategoria.id == producto.subcategoria.id}"></option>
							</select></td>
						</tr>
						<tr><td><div class="divEsp"></div></td></tr>
						<tr>
							<td>Proveedor:</td>
							<td><select th:field="*{nombreProveedor}">
									<option th:each="proveedor : ${listaProveedores}"
										th:text="${proveedor.nombre}" th:value="${proveedor.nombre}"
										th:selected="${proveedor.id == producto.proveedor.id}"></option>
							</select></td>
						</tr>
						<tr>
							<td colspan="2"><hr><button id="botonGuardar" type="submit">Guardar</button></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
