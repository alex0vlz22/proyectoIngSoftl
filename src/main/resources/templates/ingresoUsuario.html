<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inicio</title>
<div th:replace="fragment/linksHeader :: links"></div>
<link rel="stylesheet" th:href="@{/css/ingresoUsuario.css}">
<script th:src="@{/js/eliminarCuenta.js}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body style="overflow-x: hidden;">

	<div id="divIngresoCliente" th:if="${usuario.rol.equals('Cliente')}">
		<div class="form-group" th:replace="fragment/navBar :: nav"></div>

		<div class="row" style="margin-top: 40px;">
			<div class="col-sm" style="margin-left: 70px; width: 305px;">
				<div th:replace="fragment/menu :: menu"></div>
			</div>
			<div class="col-sm">
				<div th:replace="fragment/header :: photosHeader"></div>
			</div>
			<div class="col-sm"></div>
		</div>
		<table
			style="width: 820px; height: 371px; margin-left: 450px; margin-top: 30px; margin-bottom: 100px; padding: 5px;">
			<thead>
				<tr>
					<th colspan="3"
						style="text-align: center; border-top: 1px solid lightgray; border-bottom: 1px solid lightgray;">
						<h1 style="color: #e7dec8; text-decoration: none;">
							Productos <i class="fas fa-box-open"></i>
						</h1>
					</th>
				</tr>
			</thead>
			<div th:if="${listaProductos.isEmpty()}">
				<tbody>
					<tr>
						<td style="text-align: center;"><span
							style="font-size: 30px;">No se han encontrado productos.
								:(</span></td>
					</tr>
				</tbody>
			</div>
			<div th:if="${!listaProductos.isEmpty()}">
				<tbody>
					<tr th:each="producto : ${listaProductos}">
						<td
							style="border-right: 1px solid lightgray; border-bottom: 1px solid lightgray; text-align: center;">
							<a
							th:href="@{'/detalleProducto/' + ${usuario.id} + '/' + ${producto.id}}">

								<div class="card">
									<div class="card-img-top">
										<img id="imcargar" th:src="${producto.urlFoto}"
											class="img-fluid rounded mt-2"
											style='width: 14rem; heigth: auto;'>
									</div>
									<div clas="card-body">
										<h4 th:text="${producto.nombre}"></h4>
										<h5 th:text="'$'+${producto.precio}"></h5>
									</div>
								</div>
						</a>
						</td>
					</tr>
				</tbody>
			</div>
		</table>
	</div>





	<div id="divIngresoVendedor" th:if="${usuario.rol.equals('Vendedor')}">


		<div class="form-group" th:replace="fragment/vendedor/navBar :: nav"></div>

		<div class="row" style="margin-top: 40px;">
			<div class="col-sm" style="margin-left: 70px; width: 305px;">
				<div th:replace="fragment/vendedor/menu :: menu"></div>
			</div>
			<div class="col-sm">
				<div th:replace="fragment/header :: photosHeader"></div>
			</div>
			<div class="col-sm"></div>
		</div>
		<table
			style="width: 820px; height: 371px; margin-left: 450px; margin-top: 30px; margin-bottom: 100px; padding: 5px;">
			<thead>
				<tr>
					<th colspan="3"
						style="text-align: center; border-top: 1px solid lightgray; border-bottom: 1px solid lightgray;">
						<h1 style="color: #e7dec8; text-decoration: none;">
							Productos <i class="fas fa-box-open"></i>
						</h1>
					</th>
				</tr>
			</thead>
			<div th:if="${listaProductos.isEmpty()}">
				<tbody>
					<tr>
						<td style="text-align: center;"><span
							style="font-size: 30px;">No se han encontrado productos.
								:(</span></td>
					</tr>
				</tbody>
			</div>
			<div th:if="${!listaProductos.isEmpty()}">
				<tbody>
					<tr th:each="producto : ${listaProductos}">
						<td
							style="border-right: 1px solid lightgray; border-bottom: 1px solid lightgray; text-align: center;">
							<a
							th:href="@{'/detalleProducto/' + ${usuario.id} + '/' + ${producto.id}}">
								<div class="card">
									<div class="card-img-top">

										<img id="imcargar" th:src="${producto.urlFoto}"
											class="img-fluid rounded mt-2"
											style='width: 14rem; heigth: auto;'>
									</div>
									<div class="card-body">
										<h4 th:text="${producto.nombre}"></h4>
										<h5 th:text="'$'+${producto.precio}"></h5>
									</div>
								</div>
						</a>
						</td>
					</tr>
				</tbody>
			</div>
		</table>
	</div>
	<footer>
		<div style="height: 300px; background-color: black;"
			id="blackDivisionFooter"></div>
		<div th:replace="fragment/footer :: footer"></div>
	</footer>
</body>
</html>
