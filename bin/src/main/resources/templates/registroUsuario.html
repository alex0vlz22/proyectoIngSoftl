<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Proyecto / registroUsuario</title>
<div th:replace="fragment/linksHeader :: links"></div>
<link rel="stylesheet" th:href="@{/css/registroUsuario.css}" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="animate__animated animate__fadeIn">
	<div class="m-3" align="center">
		<div class="card" style="width: 32rem;">
  			<div class="card-body">
    			<h5 class="card-title" th:if="${usuario.rol.equals('Cliente')}" >Registro de cliente</h5>
    			<h5 class="card-title" th:if="${usuario.rol.equals('Vendedor')}">Registro de vendedor</h5>
    			<form action="#" th:object="${usuario}" th:action="@{/guardarUsuario}" method="post" enctype="multipart/form-data">
    				<input type="hidden" id="agregarUrl" th:field="*{urlFoto}">
					<input type="hidden" id="cambioUrl" name="cambioUrl" value="false">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label for="file-upload" class="btn btn-secondary">Cargar imagen <i class="fas fa-cloud-upload-alt"> </i> </label>
									<input type="file" id="file-upload" accept="image/*" class="form-control-file" style='display: none;' name="file">
									<div>
										<img id="imcargar" src="/images/sinfoto.jpg" class="img-fluid rounded mt-2" style='width: 14rem; heigth: auto;'>
									</div>
								</div>
								<div class="form-group">
									<label for="dni">DNI:</label>
									<input type="number" class="form-control" placeholder="DNI" required="true" th:field="*{DNI}" />
								</div>
								<div class="form-group">
									<label for="nombre">NOMBRE:</label>
									<input type="text" class="form-control" placeholder="Nombre" required="true" th:field="*{nombre}" />
								</div>
								<div class="form-group">
									<label for="apellidos">APELLIDOS:</label>
									<input type="text" class="form-control" placeholder="Apellido" required="true" th:field="*{apellido}" />
								</div>
								<div class="form-group">
									<label for="telefono">Tel&eacute;fono:</label>
									<input type="number" class="form-control" placeholder="Tel&eacute;fono" required="true" th:field="*{telefono}" />
								</div>
								<div class="form-group">
									<label for="direccion">Direcci&oacute;n:</label>
									<input type="text" class="form-control" placeholder="Direcci&oacute;n" required="true" th:field="*{direccion}" />
								</div>
								<div class="form-group">
									<label for="correo">CORREO:</label>
									<input type="email" class="form-control" placeholder="Correo" required="true" th:field="*{correo}" />
								</div>
								<div class="form-group" th:if="${usuario.rol.equals('Vendedor')}">
									<label for="codigo">C&oacute;digo:</label>
									<input type="text" class="form-control" placeholder="C&oacute;digo" required="true" th:field="*{codigoEmpresa}" />
								</div>
								<button id="validar" class="btn btn-primary" type="submit">Validar</button>
								<div th:if="${errorCodigo == true}" id="errorCodigo" class="animate__animated animate__bounceInLeft">
									<span>Hubo un error con el c&oacute;digo</span>
								</div>
							</div>
						</div>
					</div>
    			</form>
  			</div>
		</div>
	</div>
	<script src="js/subirImagen.js" th:src="@{/js/subirImagen.js}"></script>
</body>
</html>
